<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Your Money!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grow Your Money!</h1>
    <div class="calculator">
        <h2>Let's see how your savings grow!</h2>
        <form id="interest-form">
            <label for="income">Income/Allowance:</label>
            <input type="number" id="income" min="0" required>

            <label for="savings">Save what % of your income?</label>
            <input type="range" min="0" max="100" value="50" id="savings-percent" step="1">
            <span id="savings-percent-value">50%</span>

            <label for="interest">Interest Rate:</label>
            <select id="interest-rate">
                <option value="0.01">Low (1%)</option>
                <option value="0.03">Medium (3%)</option>
                <option value="0.05">High (5%)</option>
            </select>

            <label for="years">Years to Save:</label>
            <input type="number" id="years" min="1" value="5" required>

            <button type="submit">Calculate!</button>
        </form>
        <div id="results">
            <p>Total Saved: $<span id="total-saved"></span></p>
            <p>Interest Earned: $<span id="interest-earned"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
